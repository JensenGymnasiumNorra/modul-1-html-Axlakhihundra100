<!DOCTYPE html>

<!--            
Uppgift 1: Skapa en HTML-sida med text
Lägg till en titel på sidan genom att skriva något mellan titeltaggarna
Mellan bodytaggarna lägger du till allt nedan:
    - Lägg till en h1-tagg där det står “Webbutveckling är bäst” 
    - Skapa sedan en h2-tagg där det står “Programmering är kul”
    - Skapa en h5-tag där det står “Matte är roligast”
    - Vad är skillnaden mellan h1, h2 och h5?

    - Skapa en kommentar där det står “Detta syns bara för mig och inte på hemsidan”
    - Varför är det bra att använda kommentarer i koden?

    - Skriv en paragraf med <p> och skriv något roligt.
    - Skriv en till mening utan <p>. Ser du någon skillnad?

    - Skapa två meningar med <br> mellan, ser du vad som händer?

Testa att köra öppna din hemsida för att se hur den ser ut.
Spara sedan filen och pusha till Github.
-->



<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>heJ</title>
</head>
<body>
<h1>Webbutveckling är bäst</h1>
<h2>Programmering är kul</h2>
<h5>Matte är roligast</h5>
<!-- Detta syns bara för mig och inte på hemsidan -->
<!-- Det är bra att använda kommentarer i koden för att förklara vad olika delar gör, vilket underlättar för både dig och andra som läser koden. -->
<p>Något roligt</p>
Detta är en mening utan <p>. Ser du någon skillnad?
<br>
Detta är den första meningen.<br>Och detta är den andra meningen. Ser du vad som händer?
<br>

</body> 
</html>
