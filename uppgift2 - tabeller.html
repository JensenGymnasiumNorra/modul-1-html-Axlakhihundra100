<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <table border="1">
    <tr>
        <th>Namn</th>
        <th>Ålder</th>
        <th>Stad</th>
    </tr>
    <br>
    <tr>
        <td>Axel</td>
        <td>17</td>
        <td>Stockholm</td>
    </tr>
    <br>
    <tr>
        <td>Bruno</td>
        <td>3</td>
        <td>Norrtälje</td>
    </tr>
    <br>
    <tr>
        <td>Hampus</td>
        <td>100</td>
        <td>Skaraborg</td>
    </tr>
    <br>
    <tr>
        <td>Mario</td>
        <td>52</td>
        <td>Farsta</td>
        </table>
</body>
</html>
